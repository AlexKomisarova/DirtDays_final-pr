<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bikes</title>
    <meta charset="utf-8">
    <script src="../../jquery-3.3.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<div>

<div class="manybikes">

</div>
<div class="rentbikes">
    <section class="chosen empty">
        <h3>My bike</h3>
        <h5 class="nobikes">What will you choose?</h5>
        <table class="rented">
            <tbody></tbody>
            <tfoot>
            <tr>
                <th colspan="2">Sum</th>
                <th class="sum"></th>
            </tr>
            </tfoot>
        </table>
    </section>
    <form class="bike_trail" value="Choose your dates">
        <select size="1" name="dates[]">
            <option disabled selected>Choose your dates</option>
            <option value="first">01.05-09.05</option>
            <option value="second">20.05-30.05</option>
            <option value="third">15.06-25.06</option>
            <option value="fourth">01-07-10-07</option>
        </select>
    </form>
    <button type="submit" class="booknow">BOOK NOW!</button>
</div>
