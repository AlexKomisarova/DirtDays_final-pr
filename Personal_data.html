<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Personal data</title>
    <meta charset="utf-8">
    <script src="../jquery-3.3.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='styles4data.css' rel="stylesheet">
    <script src="Website3.js" defer></script>
</head>

<body>
<form>
    <p class="form-group">
        <label> WHAT'S YOUR NAME?</label>
    <p>
    <p><input id='name' type="text" placeholder="Write your name please" required>
    </p>
    <div class="form_group">
        <label>Email address</label>
        <p><input id='mail' type="text" class="form-control" placeholder="Enter email please" required></p>
        <p><small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else</small>
        <p>
    </div>
    <p> Choose your activity
    <form class="chooseActivity">
        <select size="1" name="dates[]">
            <option value="trails1">TRAILS</option>
            <option value="couch">COACHING</option>
            <option value="ride">FEST</option>
        </select>
    </form>
    </p>
    <p class="trail">
    <form class="trail" value="Choose your dates">
        <select size="1" name="dates[]">
            <option disabled selected>Choose your dates</option>
            <option value="first">01.05-09.05</option>
            <option value="second">20.05-30.05</option>
            <option value="third">15.06-25.06</option>
            <option value="fourth">01-07-10-07</option>
        </select>
    </form>
    </p>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn">Submit</button>
</form>
</body>

</html>
